---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nzbget
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nzbget-secret
    template:
      data:
        NZBGET__USER: "{{ .NZBGET_USER }}"
        NZBGET__PASS: "{{ .NZBGET_PASS }}"
        NZBGET__RESTRICTED_USER: "{{ .NZBGET_RESTRICTED_USER }}"
        NZBGET__RESTRICTED_PASS: "{{ .NZBGET_RESTRICTED_PASS }}"
  dataFrom:
    - extract:
        key: nzbget
